<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon-mine</title>
</head>

<body>

  <header class="container-fluid black text-white p-3">
    <div class="row">
      <div class="col d-flex align-items-center justify-content-center">
        <h2>Moon Miner</h2>
      </div>
    </div>
  </header>


  <main>
    <div class="container-fluid text-white">
      <div class="row justify-content-center">
        <div class="col-3 p-3 m-3 d-flex coral flex-column">
          <span>
            <h5>Cheese Mined: </h5> <span id="cheese-mined"> </span>
          </span>
          <button class="btn btn-dark m-1" onclick="clUpgrade('pickaxe')">Buy Pickaxe 10</button>
          <button class="btn btn-dark m-1" onclick="clUpgrade('shovel')">Buy Shovel 10</button>
          <button class="btn btn-dark m-1" onclick="autoUpgrade('cart')">Buy Cart 20</button>
          <button class="btn btn-dark m-1" onclick="autoUpgrade('rover')">Buy Rover 20</button>
        </div>
        <div class="col-3 p-3 m-3 d-flex coral flex-column">
          <span>
            <h5>Tools Purchased: </h5>
          </span>
          <span>Pickaxes: <span id="pickaxe"> </span> </span>
          <span>Shovels: <span id="shovel"> </span> </span>
          <span>Carts: <span id="cart"> </span> </span>
          <span>Rovers: <span id="rover"> </span> </span>
        </div>
        <div class="col-3 p-3 m-3 d-flex coral flex-column">
          <span>
            <h5>Modifications:</h5>
          </span>
          <span>Pickaxes: <span id="pickaxe-mult"> </span> </span>
          <span>Shovels: <span id="shovel-mult"> </span> </span>
          <span>Carts: <span id="cart-mult"> </span> </span>
          <span>Rovers: <span id="rover-mult"> </span> </span>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKsU0GoamXlU_y7De0MX0cnLrjrJ6_-WfavQ&usqp=CAU"
            onclick="mine()" alt="Moon-pic">
        </div>
      </div>
    </div>
  </main>

  <footer>
    Footer
  </footer>

  <script src="app.js"></script>

</body>

</html>
